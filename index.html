<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Ensures consistent box model */
        color: white;
    }
    body {
        background-image: url("image/img_4.png");
        background-size: cover; /* Ensures the image covers the entire background */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
        min-height: 100vh; /* Ensures the body takes up at least the full height of the viewport */
    }
    /* Additional styling */
    .form-container {
        border: 1px solid #ced4da;
        padding: 20px;
        border-radius: 5px;
    }
    .form-section {
        display: none; /* Hide all sections by default */
    }
    b{
        color: black;
        font-size: 20px;
    }
    .navbar-nav{
        cursor: pointer;

    }
    .navbar-nav:hover{
        cursor: pointer;
        color: red;
        font-size: 17px;
    }
    p,h5{
        color: black;
    }
    label{
        color: white;
    }

    a{
        color: black;
    }

    /* Style the Log Out button */
    #log {
        background-color: green;
        color: white;
        border: none;
        border-radius: 18px;
        padding: 8px 15px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Hover effect for the button */
    #log:hover {
        background-color: darkgreen;
        transform: scale(1.1);
    }

    .fw-bold{
        color: black;
    }
    option{
        background-color: black;
    }
</style>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><b> My Coffe Shoppe</b> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="showSection('customer')">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('item')">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"  onclick="showSection('order')">Order</a>
            </li>
        </ul>
    </div>
    <!-- Profile Picture, Date/Time, and Logout Section -->
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <!-- Profile Picture -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="image/alina.jpg" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
                </a>
            </li>

            <!-- Date/Time Display -->
            <li class="nav-item">
                <b><a class="nav-link" id="datetime"></a></b>
            </li>

            <!-- Log Out -->
            <li class="nav-item active">
                <a href="#" class="nav-link"><i class="fas fa-door-open"></i><button id="log">Log Out </button></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- Customer Form Section -->
    <div class="form-section" id="customerSection">
        <h2>Customer Form</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <form id="customerForm">
                        <div class="form-group">
                            <label for="customerId">ID</label>
                            <input type="text" class="form-control" id="customerId" placeholder="Enter ID" required>
                        </div>
                        <div class="form-group">
                            <label for="customerName">Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Address</label>
                            <input type="text" class="form-control" id="customerAddress" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="customerSalary">Salary</label>
                            <input type="number" class="form-control" id="customerSalary" placeholder="Enter Salary" required>
                        </div>
                        <button type="submit" class="btn btn-primary"  id="onActionSave" onclick="saveCustomer()">Save</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Customer Table</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                        <th id="action">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Item Form Section -->
    <div class="form-section" id="itemSection">
        <h2>Item Form</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemCode">Code</label>
                            <input type="text" class="form-control" id="itemCode" placeholder="Enter Item Code" required>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Name</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name" required>
                        </div>
                        <div class="form-group">
                            <label for="itemQuantity">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" placeholder="Enter Quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price</label>
                            <input type="number" class="form-control" id="itemPrice" placeholder="Enter Price" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="onActionItemSave"  onclick="saveItem()">Save</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Item Table</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="itemTableBody">
                    <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<!-- Add this after the Item Form Section -->
<div class="form-section" id="orderSection">
    <h2>Order Form</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="container mt-4">
                        <h5 class="card-title">Customer Details</h5>
                        <form>
                            <div class="row">
                                <!-- First row: Customer ID and Order ID -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Order ID:</label>
                                    <input type="text" class="form-control" id="orderId" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Customer ID:</label>
                                    <select class="form-control" id="custId"  name="customer" placeholder="C00-001" id="cusIdOption">
                                        <option>CUS-000</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Second row: Customer Name and Date -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Customer Name:</label>
                                    <input type="text" class="form-control" id="custName" placeholder="Sachini" disabled>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Date:</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Third row: Address (full-width input) -->
                                <div class="col-md-12 mb-3">
                                    <label class="form-label fw-bold">Address:</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Item Details</h5>
                    <div class="row">
                        <!-- First row: Item code and name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Item Code:</label>
                            <select class="form-control" id="itCode"  name="customer" placeholder="ITM-001">
                                <option>ITM-000</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Item Name:</label>
                            <input type="text" class="form-control" id="itName" placeholder="Apple" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Second row: Price qty -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Item Price:</label>
                            <input type="text" class="form-control" id="itPrice" placeholder="300.00" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">QtyOnHand:</label>
                            <input type="text" class="form-control" id="QtyOn" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Third row: Order qty-->
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold">Qty:</label>
                            <input type="number" class="form-control" id="Qty" required>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="addItemToOrder()">Add Item</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
<!--                    <p>Total Items: <span id="totalItems"></span><label>0</label></p> &lt;!&ndash; Updated Total Items &ndash;&gt;-->
<!--                    <p>Sub Total: <span id="totalCost"></span><label>0.00</label></p> &lt;!&ndash; Updated Subtotal &ndash;&gt;-->
                    <div class="row">
                        <!-- Second row: cash discount -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Cash:</label>
                            <input type="text" class="form-control" id="cash" placeholder="5000.00" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Discount:</label>
                            <input type="text" class="form-control" id="discount"  placeholder="10%" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Third row: total balance-->
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold">Balance:</label>
                            <input type="text" class="form-control" id="balance" required>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-4">Order Table</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Item Name</th>
            <th>qty</th>
            <th>UnitPrice</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
</div>
</div>

<!-- Bootstrap JS and dependencies -->

<script src="../js/customer.js"></script>
<script src="../js/main.js"></script>
<script src="../js/item.js"></script>
<script src="../js/order.js"></script>

</body>
</html>
